<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM Wingman</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="bonusCalc.js"></script>

<body>

<!-- Big text center-top-middle -->
<div class="big-text">GM Wingman</div>

<!-- Smaller text beneath -->
<div class="small-text">The perfect tool for campaign game masters and players!</div> <br><br>


<h1>Stats sheet</h1>
<a href="index.html">Home</a>

<div class="container">
    <table border="0">
        <tr>
            <th>Stats</th>
            <th>Primary stats</th>
            <th>Skills</th>
        </tr>
        <tr>
            <td><input type="number" id="strength" placeholder="Strength"></td>
            <td><input type="number" id="armourClass" placeholder="Armour class"></td>
            <td><input type="checkbox" id="acrobaticsCheckbox"><output id="acrobatics" placeholder="Acrobatics"></td>
        </tr>
        <tr>
            <td><input type="number" id="dexterity" placeholder="Dexterity"></td>
            <td><input type="number" id="initiative" placeholder="Initiative"></td>
            <td><input type="checkbox" id="animalHandCheckbox"><output id="animalHand" placeholder="Animal handling"></td>
        </tr>
        <tr>
            <td><input type="number" id="constitution" placeholder="Constitution"></td>
            <td><input type="number" id="speed" placeholder="Speed"></td>
            <td><input type="checkbox" id="arcanaCheckbox"><output id="arcana" placeholder="Arcana"></td>
        </tr>
        <tr>
            <td><input type="number" id="intelligence" placeholder="Intelligence"></td>
            <td><input type="number" id="maxhp" placeholder="Maximum hit points"></td>
            <td><input type="checkbox" id="athleticsCheckbox"><output id="athletics" placeholder="Athletics"></td>
        </tr>
        <tr>
            <td><input type="number" id="wisdom" placeholder="Wisdom"></td>
            <td><input type="number" id="hp" placeholder="Hit points"></td>
            <td><input type="checkbox" id="deceptionCheckbox"><output id="deception" placeholder="Deception"></td>
        </tr>
        <tr>
            <td><input type="number" id="charisma" placeholder="Charisma"></td>
            <td><input type="number" id="temphp" placeholder="Temporary hit points"></td>
            <td><input type="checkbox" id="historyCheckbox"><output id="history" placeholder="History"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="number" id="proficiencyBonus" placeholder="Proficiency bonus"></td>
            <td><input type="checkbox" id="insightCheckbox"><output id="insight" id="insight" placeholder="Insight"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="intimidationCheckbox"><output id="intimidation" placeholder="Intimidation"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="investigationCheckbox"><output id="investigation" placeholder="Investigation"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="medicineCheckbox"><output id="medicine" placeholder="Medicine"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="natureCheckbox"><output id="nature" placeholder="Nature"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="perceptionCheckbox"><output id="perception" placeholder="Perception"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="performanceCheckbox"><output id="performance" placeholder="Performance"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="persuasionCheckbox"><output id="persuasion" placeholder="Persuasion"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="religionCheckbox"><output id="religion" placeholder="Religion"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="sohCheckbox"><output id="soh" placeholder="Slight of hand"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="stealthCheckbox"><output id="stealth" placeholder="Stealth"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" id="survivalCheckbox"><output id="survival" placeholder="Survival"></td>
        </tr>
    </table>

<button onclick="scaleCalc()">Update</button>
<a href="">Save</a>

</div>

</html>
