<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6 Text Input Boxes</title>
<script>
// Function to store values in local storage
function storeValues() {
  var inputs = document.getElementsByTagName("input");
  for (var i = 0; i < inputs.length; i++) {
    localStorage.setItem(inputs[i].id, inputs[i].value);
  }
}

// Function to load stored values
function loadValues() {
  var inputs = document.getElementsByTagName("input");
  for (var i = 0; i < inputs.length; i++) {
    var storedValue = localStorage.getItem(inputs[i].id);
    if (storedValue !== null) {
      inputs[i].value = storedValue;
    }
  }
}

// Function to clear stored values
function clearStorage() {
  localStorage.clear();
  // Clear input values
  var inputs = document.getElementsByTagName("input");
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].value = "";
  }
}
</script>
</head>
<body onload="loadValues()">

<form onsubmit="storeValues()">
  <label for="input1">Input 1:</label>
  <input type="text" id="input1" name="input1"><br><br>
  
  <label for="input2">Input 2:</label>
  <input type="text" id="input2" name="input2"><br><br>
  
  <label for="input3">Input 3:</label>
  <input type="text" id="input3" name="input3"><br><br>
  
  <label for="input4">Input 4:</label>
  <input type="text" id="input4" name="input4"><br><br>
  
  <label for="input5">Input 5:</label>
  <input type="text" id="input5" name="input5"><br><br>
  
  <label for="input6">Input 6:</label>
  <input type="text" id="input6" name="input6"><br><br>
  
  <input type="submit" value="Submit">
  <button type="button" onclick="clearStorage()">Clear Storage</button>
</form>

</body>
</html>
